  <script>
    // Function to toggle the visibility of the google_translate_element div
    function toggleTranslateElement() {
      var translateElement = document.getElementById('google_translate_element');
      if (translateElement.style.display === 'none') {
        translateElement.style.display = 'block';
      } else {
        translateElement.style.display = 'none';
      }
    }

    // Attach the toggleTranslateElement function to the button click event

    setTimeout(function () {
      document.getElementById('toggleTranslateButton').style.display = 'block';
    }, 500);
